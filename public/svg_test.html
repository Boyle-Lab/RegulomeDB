   <link href="/css/custom-theme/jquery-ui-1.8.16.custom.css" media="screen" rel="stylesheet" type="text/css">
   <link href="/css/jquery.svg.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
<div id="browse"><img src="http://genome.cse.ucsc.edu/cgi-bin/hgRenderTracks?hgsid=245174063&leftLabels=off&textSize=12&mrna=hide&intronEst=hide&knownGene=hide&refGene=full&refGene.baseColorDrawOpt=genomicCodons&multiz46way=hide&snp132Common=hide&rmsk=dense&snp135Common=hide&pix=740&position=chrX:146993187-146993587" /></div>
<div id="svg"></div>
   <script src="/js/jquery-1.6.4.min.js" type="text/javascript"></script>
   <script src="/js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
   <script src="/js/underscore-min.js" type="text/javascript"></script>
   <script src="/js/jquery.tools.min.js" type="text/javascript"></script>
   <script src="/js/jquery.svg.js" type="text/javascript"></script>
<script>
var ucscImgURL =
'http://genome.cse.ucsc.edu/cgi-bin/hgRenderTracks?hgsid=245174063&leftLabels=off&textSize=12&mrna=hide&intronEst=hide&knownGene=hide&refGene=full&refGene.baseColorDrawOpt=genomicCodons&multiz46way=hide&snp132Common=hide&rmsk=dense&snp135Common=hide&pix=740&position=chrX:146993187-146993587';

var ucscLinkURL =
'http://genome.cse.ucsc.edu/cgi-bin/hgTracks?leftLabels=on&mrna=hide&intronEst=hide&knownGene=hide&multiz46way=hide&snp132Common=hide&rmsk=dense&snp135Common=hide&pix=740&position=chrX:146993187-146993587';

var draw = function(svg) {
    svg.describe("This graphic links to an external image"); 
    var img_height = $('#browse img').height();
    $('#browse').hide()
    var link = svg.link(ucscLinkURL);
    var img = svg.image(link, 0, 0, 740, img_height, 
    ucscImgURL); 
    svg.title(img, "My image"); 
    var style = svg.group({stroke: 'red',strokeWidth: 2,opacity: 0.7});
    var bracket = svg.group({stroke: 'black', strokeWidth: 40, opacity: 0.2});
    svg.line(style, 370,0,370,img_height); // bright red
    svg.line(bracket, 370,0,370,img_height);
       
};
$(window).load(function() {
   $('#svg').svg({onLoad: draw});
});

</script>
</body>
</html>
